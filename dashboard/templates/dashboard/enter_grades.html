{% extends base_template %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Enter Grades</h1>
            <p class="text-gray-500">{{ clazz.class_name }}</p>
        </div>
        <a href="{% url dashboard_url %}" class="text-indigo-600 hover:text-indigo-800 font-medium">
            &larr; Back to Dashboard
        </a>
    </div>

    <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
        <form method="post">
            {% csrf_token %}
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-4 py-3 font-medium sticky left-0 bg-gray-50">Student</th>
                            <th class="px-2 py-3 font-medium text-center">M1</th>
                            <th class="px-2 py-3 font-medium text-center">M2</th>
                            <th class="px-2 py-3 font-medium text-center">M3</th>
                            <th class="px-2 py-3 font-medium text-center">M4</th>
                            <th class="px-2 py-3 font-medium text-center bg-indigo-50">Midterm</th>
                            <th class="px-2 py-3 font-medium text-center bg-purple-50">Final</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        {% for enrollment in enrollments %}
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-4 py-3 font-medium text-gray-900 sticky left-0 bg-white">
                                {{ enrollment.student.full_name }}
                            </td>
                            <td class="px-2 py-3 text-center">
                                <input type="number" step="0.1" min="0" max="10" name="minitest1_{{ enrollment.pk }}" value="{{ enrollment.minitest1|default_if_none:'' }}" class="w-16 p-1 text-center border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                            </td>
                            <td class="px-2 py-3 text-center">
                                <input type="number" step="0.1" min="0" max="10" name="minitest2_{{ enrollment.pk }}" value="{{ enrollment.minitest2|default_if_none:'' }}" class="w-16 p-1 text-center border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                            </td>
                            <td class="px-2 py-3 text-center">
                                <input type="number" step="0.1" min="0" max="10" name="minitest3_{{ enrollment.pk }}" value="{{ enrollment.minitest3|default_if_none:'' }}" class="w-16 p-1 text-center border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                            </td>
                            <td class="px-2 py-3 text-center">
                                <input type="number" step="0.1" min="0" max="10" name="minitest4_{{ enrollment.pk }}" value="{{ enrollment.minitest4|default_if_none:'' }}" class="w-16 p-1 text-center border border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                            </td>
                            <td class="px-2 py-3 text-center bg-indigo-50/30">
                                <input type="number" step="0.1" min="0" max="10" name="midterm_{{ enrollment.pk }}" value="{{ enrollment.midterm|default_if_none:'' }}" class="w-16 p-1 text-center border border-indigo-300 rounded focus:ring-indigo-500 focus:border-indigo-500 font-medium text-indigo-700">
                            </td>
                            <td class="px-2 py-3 text-center bg-purple-50/30">
                                <input type="number" step="0.1" min="0" max="10" name="final_test_{{ enrollment.pk }}" value="{{ enrollment.final_test|default_if_none:'' }}" class="w-16 p-1 text-center border border-purple-300 rounded focus:ring-purple-500 focus:border-purple-500 font-bold text-purple-700">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="p-4 bg-gray-50 border-t border-gray-200 flex justify-end">
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium transition-colors shadow-sm">
                    Save Grades
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
